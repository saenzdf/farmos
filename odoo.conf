[options]
; Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

; Odoo settings
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
admin_passwd = your_admin_password  # Replace with a strong password
data_dir = /var/lib/odoo

; HTTP settings
http_port = 8069
longpolling_port = 8072

; Logging settings
logfile = /var/log/odoo/odoo.log
log_level = info
